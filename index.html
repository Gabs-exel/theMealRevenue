<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Martins Pereira">
    <meta name="description" content="Explore receitas deliciosas no TheMeals Revenues. Encontre inspiração para suas refeições diárias.">
    <meta name="keywords" content="receitas, culinária, pratos, refeições, deliciosas, TheMeals Revenues">
    <title>TheMeal Revenues</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://weblate-cdn.com/a5ba5dc29f39498aa734528a54b50d0a/weblate.js"></script>
    <script src="https://kit.fontawesome.com/d4d4cad938.js" crossorigin="anonymous"></script>

    
</head>

<body>
    <header>
        <img id="logotipo" src="logotipo.jpg" alt="erro">
        <div class="tabs">
            <a href="#" onclick="showTab('random')">Random Recipes</a>
            <a href="#" onclick="showTab('search')">Search Recipes</a>
        </div>
    </header>

    <div id="searchBar" class="search-bar">
        <input type="text" id="searchInput" placeholder="Enter the name of the recipe">
        <button onclick="handleSearch()">Search</button>
    </div>

    <main>
        <div id="randomTab" class="recipe-container">
            <!-- Conteúdo da receita aleatória será adicionado aqui -->
            <button id="btn" onclick="getRandomRecipe()">Get Random Recipe</button>
        </div>

        <div id="searchTab" class="recipe-container" style="display: none;">
            <!-- Conteúdo da pesquisa de receitas será adicionado aqui -->
        </div>
    </main>

    <div class="footer">
        <a href="https://www.facebook.com/seu-usuario-aqui">Facebook</a>
        <a href="https://twitter.com/">Twitter</a>
        <a href="https://www.linkedin.com/">LinkedIn</a>
        <a href="https://github.com/">GitHub</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
